<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<h2>Add Student</h2>
<form th:action="@{/student-ui/save}" th:object="${students}" method="post">

    <input type="hidden" th:field="*{studentId}" />
    <label>Name: </label>
    <input type="text" th:field="*{studentName}" /><br/>

    <label>Email: </label>
    <input type="email" th:field="*{email}" /><br/>

    <label>DOB: </label>
    <input type="text" placeholder="YYYY-MM-dd" th:field="*{dob}" /><br/>

    <label>Skills: </label>
    <input type="text" th:field="*{skills}" /><br/>

    <label>Address: </label>
    <input type="text" th:field="*{address}" /><br/>

    <label>Phone Number: </label>
    <input type="text" th:field="*{phoneNumber}" /><br/>

    <label>Status: </label>
    <input type="text" th:field="*{status}" /><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
