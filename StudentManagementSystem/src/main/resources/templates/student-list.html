<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>All Students</h1>
<form th:action="@{/search}" method="get">
    <input type="text" name="keyword" placeholder="Search students...">
    <button type="submit">Search</button>
</form>
<a th:href="@{/student-ui/new}" class="btn btn-primary">Add Student</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Skills</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Status</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.studentName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.dob}"></td>
        <td th:text="${student.skills}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.phoneNumber}"></td>
        <td th:text="${student.status}"></td>
        <td><a th:href="@{/student-ui/edit/{id}(id=${student.studentId})}">Edit</a> |
            <a th:href="@{/student-ui/delete/{id}(id=${student.studentId})}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
        </td>
    </tr>
</table>
<div>
    <a href="/profile">
        <button>Update Profile</button>
    </a>
</div>
</body>
</html>
